<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    </head>
    <body>

        <img id = "play">
        <div id = "logger"></div>

    </body>

    <script type = "text/javascript">

        var socket = io();

        socket.on('stream', (image) => {
            $("#play").attr('src', image);
        })

    </script>
</html>
